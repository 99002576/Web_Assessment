<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="aymous"></script> 
        <script>    
          const url = "http://localhost:1234/Libs";
           
          
          function display(){
            $("div").show(2000);
                $("table").find("tr:gt(0)").remove();
                $.get(url, (data)=>{
                    let array = JSON.parse(data);
                    for (const h of array) {
                        const row = `<tr><td>${h.LibName}</td><td>${h.LibCity}</td><td>${h.LibType}`
                        $("table").append(row);
                    }

            })
        }

        function displayByCity(){
            var city =prompt("Enter the city","City");
            if(city == null || city ==""){
                alert("Enter Valid Input!!!")
            }
            else{
            $("table").find("tr:gt(0)").remove();
                $.get(url, (data)=>{
                    let array = JSON.parse(data);
                    for (const h of array) {
                        if(h.LibCity == city ){
                        const row = `<tr><td>${h.LibName}</td><td>${h.LibCity}</td><td>${h.LibType}`
                        $("table").append(row);
                        }
                    }
                })
            }

        }

       function selecttype(){
        $("div").show(2000);
           if(document.getElementById("type").value=="Book"){
            $("table").find("tr:gt(0)").remove();
                $.get(url, (data)=>{
                    let array = JSON.parse(data);
                    for (const h of array) {
                        if(h.LibType =="Book"){
                        const row = `<tr><td>${h.LibName}</td><td>${h.LibCity}</td><td>${h.LibType}</td><td>${h.LibBook}</td></tr>`
                        $("table").append(row);
                        }
                    }
                })

            }
            else if(document.getElementById("type").value =="Book){
            $("table").find("tr:gt(0)").remove();
                $.get(url, (data)=>{
                    let array = JSON.parse(data);
                    for (const h of array) {
                        if(h.LibType == "Book ){
                        const row = `<tr><td>${h.LibName}</td><td>${h.LibCity}</td><td>${h.LibType}</td><td>${h.LibBook}</td></tr>`
                        $("table").append(row);
                        }
                    }
                })

            }
        }

         function init(){
                $("div").hide(2000);
            }
            $(document).ready(init);
        </script>
    </head>
    <body>
        <h1>Lib Monitoring System</h1>
        <nav>
            <button onclick="display()">Libs</button>
            <button onclick="displayByCity()">Libs by city</button>
            
            <select id="type" onchange="selecttype()">
                <option>--Select Type--</option>
                <option value="Book">Fiction</option>
                <option value="Book>Self Help</option>
            </select>
            <select id="Book" onchange="selectBook()">
                <option>--Select Book--</option>
                <option>80/20 principle</option>
                <option>Ikigai</option>
            </select>
        </nav>
        <div class="section">
            <table border="1">
                <tr>
                    <th>Lib Name</th>
                    <th>Lib City</th>
                    <th>Lib Type</th>

                </tr>
            </table>
        </div>
    </body>
</html>
